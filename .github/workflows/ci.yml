name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: ğŸ§ª Test Application
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          cd server && npm ci
          cd ../client && npm ci

      - name: ğŸ” Lint code
        run: |
          cd client && npm run lint || echo "Lint not configured, skipping..."

      - name: ğŸ—ï¸ Build application
        run: |
          cd client && npm run build

      - name: âœ… Run tests (if available)
        run: |
          # cd client && npm test
          echo "Tests would run here"

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›¡ï¸ Run security audit
        run: |
          npm audit --audit-level high || echo "Security audit completed with warnings"
          cd server && npm audit --audit-level high || echo "Server audit completed"
          cd ../client && npm audit --audit-level high || echo "Client audit completed"

  build:
    name: ğŸ—ï¸ Build & Deploy
    needs: [test, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm run install:all

      - name: ğŸ—ï¸ Build production
        run: |
          cd client && npm run build

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-files
          path: client/.next/

